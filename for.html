<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>For</title>
    
    <script>

        //inicialização
        //condição
        //incremento

        const qtd = prompt('Quantas?')
        let nota = 0
        let soma = 0

        for(let contador = 1; contador <=qtd; contador++){
            nota = Number(prompt('Digite a nota ' + contador))
            soma = soma + nota
        }
        const media = soma/qtd
        console.log("A média final é: " + media) 

    </script> 
</head>
<body>
    
</body>
</html>
