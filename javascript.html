<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript</title>
        <meta charset=""UTF-8" />
        
        <script>
            // string
            // const nome = prompt("Por favor, digite um nome")

            const n1 = 10
            const n2 = 7
            const aprovado = true
            const minimo = 9

            //Operadores

            console.log('Operadores Aritméticos')
            console.log(n1+n2) //soma
            console.log(n1-n2) //substracao
            console.log(n1*n2) //multiplicacao
            console.log(n1/n2) //divisao
            console.log(n1%n2) //resto

            console.log('Operadores Relacionais')
            console.log(n1==n2) //igual
            console.log(n1!=n2) //diferente
            console.log(n1>n2) //maior que
            console.log(n1<n2) //menor que
            console.log(n1>=n2) //maior ou igual que
            console.log(n1<=n2) //menor ou igual que

            console.log('Operadores Lógicos')
            console.log(aprovado) //true, variavel aprovado = true
            console.log(!aprovado) //false, variavel aprovado = true, no caso o uso de ! antes da variavel aprovado significa "contrario de" 
            console.log(n2>=7&&n2>=minimo) //usa-se && para junção de duas variáveis, no caso && = E, então as duas variáveis tem que ser TRUE, senão, o resultado dará FALSE. Verificar TABELA-VERDADE.
            console.log(n2>=7||n2>=minimo) //usa-se || para junção de duas variáveis, no caso || = OU, então uma das variáveis tem que ser TRUE. Se duas forem TRUE, por exemplo, o resultado será FALSE. Verificar TABELA-VERDADE.
        </script>
    </head>

    </body>
</html>
